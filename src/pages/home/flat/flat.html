</ion-header>

        <ion-item>
            <h2>Eric - Boy - 23 years old -- HKBU</h2>
            <button></button>
        </ion-item>
        <ion-item>
            <h2>Sunny - Boy - 20 years old -- HKU</h2>
        </ion-item>
        <ion-item>
            <h2>Mandy - Girl - 21 years old -- HKUST</h2>
        </ion-item>
        <ion-item>
            <h2>Kai - Boy - 22 years old -- POLYU</h2>
        </ion-item>
    </ion-card>
</ion-content>
