<ion-header>
<ion-navbar color="primary">
    <ion-title>Flat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <ion-list>
      <ion-item *ngFor="let flat of flatList| async" (click)='goToDetail(flat)'>
        <ion-thumbnail item-start>
          <img src="{{flat.photoUrl}}">
        </ion-thumbnail>
        <h2>{{flat.location}}</h2>
        <p>$ {{flat.price}}</p>
        <span>Need of People : {{flat.peopleSize}}</span>
        <button ion-button clear item-end>View</button>
      </ion-item>
  </ion-list>
</ion-content>
