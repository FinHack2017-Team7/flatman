<ion-header>
<ion-navbar color="primary">
    <ion-title>Join</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <ion-list>
      <ion-item *ngFor="let favourite of favouriteList| async" (click)='goToDetail(favourite)'>
        <ion-thumbnail item-start>
          <img src="{{favourite.photoUrl}}">
        </ion-thumbnail>
        <h2>{{favourite.location}}</h2>
        <p>$ {{favourite.price}}</p>
        <span>Need of People : {{favourite.peopleSize}}</span>
        <button ion-button clear item-end>View</button>
      </ion-item>
  </ion-list>
</ion-content>
