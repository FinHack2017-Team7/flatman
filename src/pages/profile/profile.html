<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="goSettingsPage()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ user.displayName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="avatarBackdrop">
    <ion-row> 
      <ion-col width-25></ion-col>
      <ion-col width-50 class="googleAvatar">
        <img src="{{ user.photoURL }}" />
      </ion-col>
      <ion-col width-25></ion-col>
    </ion-row>
    <p>
      HKPU
    </p>
  </div>
  <ion-list>
    <button ion-item *ngFor="let info of infos">
      <ion-icon name="{{ info.icon }}" item-start large></ion-icon> 
      <h2>{{ info.field }}</h2>
      <span item-end>{{ info.value }}</span>
    </button>
  </ion-list>
</ion-content>
