<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="goSettingsPage()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ user.displayName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="avatarBackdrop">
    <ion-row> 
      <ion-col width-25></ion-col>
      <ion-col width-50 class="googleAvatar">
        <img src="{{ user.photoURL }}" />
      </ion-col>
      <ion-col width-25></ion-col>
    </ion-row>
    <p>
      HKPU
    </p>
  </div>
  <ion-list>
    <button ion-item *ngFor="let info of infos">
      <div class="fieldIcon">
          <ion-icon name="{{ info.icon }}"> </ion-icon> 
      </div>
      {{ info.field }}
      <!--<ion-row>
        <ion-col width-49>
          {{ info.field }}
        </ion-col>
        <ion-col width-49>
          {{ info.value }}
        </ion-col>
      </ion-row>-->
    </button>
  </ion-list>

    <ion-list-header>Follow us on Twitter</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-left></ion-icon>
      @ionicframework
    </ion-item>
  </ion-list>-->
</ion-content>
