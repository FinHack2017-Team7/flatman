<ion-header>

        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ user.displayName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="avatarBackdrop">
    <ion-col width-25></ion-col>
    <ion-col width-50 class="googleAvatar">
      <img src="{{ user.photoURL }}" />
    </ion-col>
    <ion-col width-25></ion-col>
  </ion-row>
